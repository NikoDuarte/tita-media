<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tita Media</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/principal_styles.css">
    <link rel="stylesheet" href="./assets/css/gird_style.css">
</head>

<body>
    <nav class="container">
        <div class="row m-1">
            <div class="col-6">
                <div class="container-nav-logo">
                    <img src="./assets/img/cars_logo.png" alt="Portafolio cars" class="img-fluid-sm">
                    <p>
                        CARS | Portafolio
                    </p>
                </div>
            </div>
            <div class="col-6 align-self-center">
                <button class="button-menu" id="button-menu">
                    <i class='bx bx-menu bx-md'></i>
                </button>
                <div class="button-group" id="button-container"></div>
            </div>
        </div>
    </nav>
    <header class="content-box">
        <h2 class="fs-5 t-white">EXPLORE BEYOND HORIZON</h2>
        <p class="t-white">
            Passion for cars is a source of love.
        </p>
        <button class="btn-section">
            Explore +
        </button>
    </header>
    <section class="container-fluid">
        <div class="align-self-center">
            <div class="row">
                <div class="col-6">
                    <i class='bx bxs-grid-alt bx-sm'></i>
                </div>
                <div class="col-6">
                    <i class='bx bx-menu-alt-left bx-sm'></i>
                </div>
            </div>
        </div>
        <div class="m-5">
            <div class="aling-self-center">
                <div class="button-group" id="submenu-buttons"></div>
            </div>
        </div>
        <div class="container-gallery">
            <div class="row" id="gallery"></div>
            <div class="align-self-center m-5 p-4">
                <button class="bg-primary">Show more</button>
            </div>
        </div>
    </section>
    <footer class="align-self-center m-5 p-4">
        Copyright &copy | TITA MEDIA & NikoDuarte
        <div class="">
            <p>
                <a href="https://www.instagram.com/_n1k0_dm_/" class="text-primary">
                    <i class='bx bxl-instagram bx-md'></i>
                </a>
                <a href="https://github.com/NikoDuarte" class="text-primary">
                    <i class='bx bxl-github bx-md'></i>
                </a>
            </p>
        </div>
    </footer>
    <!-- ?Scripts -->
    <script src="./assets/js/gallery.js"></script>
    <script src="./assets/js/dinamic_buttons.js"></script>
    <script src="./assets/js/menu.js"></script>
</body>

</html>
